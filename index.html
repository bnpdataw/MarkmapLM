<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkmapLM</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://esm.sh/allotment@1.20.0/dist/style.css">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .markmap-dark {
        --markmap-text-color: #eee;
        --markmap-text-color-light: #ccc;
        --markmap-text-color-lighter: #999;
        --markmap-bg-color: #1a1a1a;
        --markmap-line-color: #666;
        --markmap-node-color: #666;
      }
      .markmap-toolbar {
          background-color: transparent !important;
      }
      .allotment-sash {
        background-color: #e5e7eb; /* bg-gray-200 */
        width: 5px !important;
        transition: background-color 0.2s ease-in-out;
      }
      .dark .allotment-sash {
          background-color: #374151; /* dark:bg-gray-700 */
      }
      .allotment-sash:hover {
          background-color: #4f46e5; /* indigo-600 */
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
